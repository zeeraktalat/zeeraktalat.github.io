  - {name: "Dynabench: Rethinking Benchmarking in NLP",
     authors: "Douwe Kiela, Max Bartolo, Yixin Nie, Divyansh Kaushik, Atticus Geiger, Zhengxuan Wu, Bertie Vidgen, Grusha Prasad, Amanpreet Singh, Pratik Ringshia, Zhiyi Ma, Tristan Thrush, Sebastian Riedel, <b>Zeerak Talat</b>, Pontus Stenetorp, Robin Jia, Mohit Bansal, Christopher Potts, Adina Williams",
     publication: "Proceedings of the 59th Annual Meeting of the Association for Computational Linguistics and the 11th International Joint Conference on Natural Language Processing (Volume 1: Long Papers)",
