  - {name: "You Reap What You Sow: On the Challenges of Bias Evaluation Under Multilingual Settings",
     authors: "<b>Zeerak Talat</b>, Aurélie Névéol, Stella Biderman, Miruna~Clinciu, Manan Dey, Shayne Longpre, Alexandra Sasha Luccioni, Maraim Masoud, Margaret Mitchell, Dragomir Radev, Shanya Sharma, Arjun Subramonian, Jaesung Tae, Samson Tan, Deepak Tunuguntla, Oskar van der Wal",
