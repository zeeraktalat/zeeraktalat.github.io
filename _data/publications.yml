  - {name: "Detecting East Asian Prejudice on Social Media",
     authors: "Bertie Vidgen, Austin Botelho, David Broniatowski, Ella Guest, Matthew Hall, Helen Margetts, Rebekah Tromble, <b>Zeerak Talat</b>, Scott Hale",
